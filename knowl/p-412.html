<p>We can also use the Pythagorean Theorem from the start.</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/constant-limit-rule.html">
\begin{equation*}
\lim_{x\to 3} \left(\sec^2(x) - \tan^2(x)\right) = \lim_{x\to 3} 1 = 1\text{,}
\end{equation*}
</div>
<p class="continuation">using the <a href="" class="xref" data-knowl="./knowl/constant-limit-rule.html" title="Item: Constants">Constants</a> rule. Either way, we find the limit is <span class="process-math">\(1\text{.}\)</span></p>
