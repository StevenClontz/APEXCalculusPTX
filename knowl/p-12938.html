<p>As we cannot divide by 0, we find the domain to be <span class="process-math">\(D = \{(x,y)\,|\,x-y\neq 0\}\text{.}\)</span> In other words, the domain is the set of all points <span class="process-math">\((x,y)\)</span> <em class="emphasis">not</em> on the line <span class="process-math">\(y=x\text{.}\)</span></p>
