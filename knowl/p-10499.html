<p>Let <span class="process-math">\(r=f(\theta)\)</span> be a polar function. With <span class="process-math">\(x=f(\theta)\cos(\theta)\)</span> and <span class="process-math">\(y=f(\theta)\sin(\theta)\text{,}\)</span> </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{dy}{dx} = \frac{\fp(\theta)\sin(\theta) +f(\theta)\cos(\theta) }{\fp(\theta)\cos(\theta) -f(\theta)\sin(\theta) }\text{.}
\end{equation*}
