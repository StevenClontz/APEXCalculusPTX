<p>Numerically, they seem equal. Using a right triangle, one can show that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sin\left(\cos^{-1}\left(\frac{11}{\sqrt{46}\sqrt{6}}\right)\right) = \frac{\sqrt{155}}{\sqrt{46}\sqrt{6}}\text{,}
\end{equation*}
</div>
<p class="continuation">which allows us to verify the theorem exactly.</p>
