<p>The Pythagorean Theorem gives <span class="process-math">\(\cos^2(t) +\sin^2(t) =1\text{,}\)</span> so:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\cos^2(t) +\sin^2(t) \amp =1\\
\left(\frac{x-3}{4}\right)^2 +\left(\frac{y-1}{2}\right)^2 \amp =1\\
\frac{(x-3)^2}{16}+\frac{(y-1)^2}{4} \amp =1
\end{align*}
</div>
