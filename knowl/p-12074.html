<p>Let <span class="process-math">\(\vrt\)</span> be a vector-valued function where <span class="process-math">\(\vrp(t)\)</span> is continuous on <span class="process-math">\([a,b]\text{.}\)</span> The arc length <span class="process-math">\(L\)</span> of the graph of <span class="process-math">\(\vrt\)</span> is </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
L = \int_a^b \norm{\vrp(t)}\, dt\text{.}
\end{equation*}
