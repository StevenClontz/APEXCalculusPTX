<p>The application of the formula and subsequent integration are straightforward:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int\sin(5x)\cos(2x)\, dx \amp = \int \frac12\Big[\sin((5-2)x)+\sin((5+2)x)\Big]\, dx\\
\amp= \int \frac12\Big[\sin(3x)+\sin(7x)\Big]\, dx\\
\amp = -\frac16\cos(3x) - \frac1{14}\cos(7x) + C
\end{align*}
