<p>A <em class="emphasis">general <span class="process-math">\(p\)</span>-series</em> is a series of the form </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\infser \frac{1}{(an+b)^p}\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(p \gt 0\)</span> and <span class="process-math">\(a, b\)</span> are real numbers such that <span class="process-math">\(a\neq 0\)</span> and <span class="process-math">\(an+b\gt 0\)</span> for all <span class="process-math">\(n\geq 1\text{.}\)</span></p></article><span class="incontext"><a href="sec_series.html#li-1707" class="internal">in-context</a></span>
