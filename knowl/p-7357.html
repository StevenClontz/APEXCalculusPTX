<p>We compute the total work performed by integrating <span class="process-math">\(F(x)\)</span> from <span class="process-math">\(x=0\)</span> to <span class="process-math">\(x=5/12\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
W   \amp =   \int_0^{5/12} 48x \, dx\\
\amp =  24x^2\Big|_0^{5/12}\\
\amp =  25/6 \approx 4.1667\,\text{ft--lb}\text{.}
\end{align*}
</div>
