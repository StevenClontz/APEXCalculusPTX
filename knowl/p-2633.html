<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Since <span class="process-math">\(f(a)=b\)</span> implies <span class="process-math">\(g(b)=a\text{,}\)</span> when we compose <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> we get a nice result:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f\big(g(b)\big) = f(a) = b\text{.}
\end{equation*}
</div>
