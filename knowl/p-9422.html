<p><a href="" class="xref" data-knowl="./knowl/ex_ts1.html" title="Example 9.8.3: The Maclaurin series of f(x) = \cos(x)">Example 9.8.3</a> found the Taylor Series representation of <span class="process-math">\(\cos(x)\text{.}\)</span> We can easily find the Taylor Series representation of <span class="process-math">\(\sin(x)\)</span> by recognizing that <span class="process-math">\(\int \cos(x)\, dx=\sin(x)\)</span> and apply <a href="" class="xref" data-knowl="./knowl/thm_calc_power_series.html" title="Theorem 9.6.9: Derivatives and Indefinite Integrals of Power Series Functions">Theorem 9.6.9</a>.</p>
