<p>Thus the center of mass is <span class="process-math">\(\ds (\overline{x},\overline{y}) = \left(\frac{M_y}M,\frac{M_x}M\right) = (1.5/3,1.5/3) = (0.5,0.5)\text{.}\)</span> This is what we should have expected: the center of mass of a square with constant density is the center of the square.</p>
