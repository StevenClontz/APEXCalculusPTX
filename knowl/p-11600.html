<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Lines are one of two fundamental objects of study in space. The other fundamental object is the <em class="emphasis">plane</em>, which we study in detail in the next section. Many complex three dimensional objects are studied by approximating their surfaces with lines and planes.</p>
