<p>The integrating factor is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\mu(x) \amp = e^{\int-\frac{1}{x}\,dx}\\
\amp = e^{-\ln(x)}\\
\amp = e^{\ln(x)^{-1}}\\
\amp = x^{-1}\text{.}
\end{align*}
