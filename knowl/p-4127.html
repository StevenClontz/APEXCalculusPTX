<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The indefinite integral of <span class="process-math">\(\sin(x)\)</span> is thus <span class="process-math">\(-\cos(x)\text{,}\)</span> plus a constant of integration. So:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int \sin(x) \,dx = -\cos(x) + C\text{.}
\end{equation*}
</div>
