\begin{align*}
\frac{d}{dx}\big(\cosh(2x) \big) \amp = \frac{d}{dx}\big(\cosh^2(x) +\sinh^2(x) \big)\\
\amp = 2\cosh(x) \sinh(x) + 2\sinh(x) \cosh(x)\\
\amp = 4\cosh(x) \sinh(x) 
\end{align*}
