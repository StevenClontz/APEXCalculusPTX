A = \int_1^3\int_{-1}^3 1\, dx \, dy =\int_1^3 \left(x\, \Big|_{-1}^3\right)\, dy = \int_1^3 4\, dy = 4y\Big|_1^3 = 8\text{.}
\end{equation*}
