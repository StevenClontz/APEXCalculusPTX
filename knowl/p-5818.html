<p>We apply <a href="" class="xref" data-knowl="./knowl/idea_trig_int_2c.html" title="Item 3">Rule 3</a> from <a href="" class="xref" data-knowl="./knowl/idea_trig_int_2.html" title="Key Idea 6.3.8: Integrals Involving Powers of Tangent and Secant">Key Idea 6.3.8</a> as the power of secant is odd and the power of tangent is even (<span class="process-math">\(0\)</span> is an even number). We use Integration by Parts; the rule suggests letting <span class="process-math">\(dv = \sec^2(x) \, dx\text{,}\)</span> meaning that <span class="process-math">\(u = \sec(x)\text{.}\)</span></p>
