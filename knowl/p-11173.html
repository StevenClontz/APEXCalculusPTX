<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let nonzero vectors <span class="process-math">\(\vec u\)</span> and <span class="process-math">\(\vec v\)</span> be given. The <dfn class="terminology">orthogonal projection</dfn> of <span class="process-math">\(\vec u\)</span> onto <span class="process-math">\(\vec v\text{,}\)</span> denoted <span class="process-math">\(\proj uv\text{,}\)</span> is </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\proj uv = \frac{\dotp uv}{\dotp vv}\vec v\text{.}
\end{equation*}
</div>
