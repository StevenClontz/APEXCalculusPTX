<p>As the <span class="process-math">\(x\)</span>-value changes from <span class="process-math">\(c\)</span> to <span class="process-math">\(c+\dx\text{,}\)</span> the <span class="process-math">\(y\)</span>-value of <span class="process-math">\(f\)</span> changes from <span class="process-math">\(f(c)\)</span> to <span class="process-math">\(f(c+\dx)\text{.}\)</span> We call this change of <span class="process-math">\(y\)</span>-value <span class="process-math">\(\dy\text{.}\)</span> That is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dy = f(c+\dx)-f(c)\text{.}
\end{equation*}
</div>
