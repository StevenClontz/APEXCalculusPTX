<p>A <em class="emphasis">vector field in space</em> is a function <span class="process-math">\(\vec F(x,y,z)\)</span> whose domain is a subset of <span class="process-math">\(\mathbb{R}^3\)</span> and whose output is a three-dimensional vector:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vec F(x,y,z) = \langle M(x,y,z), N(x,y,z), P(x,y,z)\rangle\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_vector_fields.html#li-2818" class="internal">in-context</a></span>
