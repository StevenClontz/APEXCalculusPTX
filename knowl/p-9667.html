<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The eccentricity of a circle is 0; that is, a circle has no “noncircularness.” As <span class="process-math">\(c\)</span> approaches <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(e\)</span> approaches 1, giving rise to a very noncircular ellipse, as seen in <a href="" class="xref" data-knowl="./knowl/fig_ellipse_eccd.html" title="Figure 10.1.(d)">Figure 10.1.(d)</a>.</p>
