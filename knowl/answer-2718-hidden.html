<body class="ignore-math"><div class="answer solution-like"><p>The line integral <span class="process-math">\(\oint_C\vec F\cdot d\vec r\text{,}\)</span> over the parabola, is <span class="process-math">\(38/3\text{;}\)</span> over the line, it is <span class="process-math">\(-10\text{.}\)</span> The total line integral is thus <span class="process-math">\(38/3-10 = 8/3\text{.}\)</span> The double integral of <span class="process-math">\(\curl \vec F = 2\)</span> over <span class="process-math">\(R\)</span> also has value <span class="process-math">\(8/3\text{.}\)</span></p></div></body>
