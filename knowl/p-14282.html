<div class="displaymath process-math" data-contains-math-knowls="./knowl/ex_iterated4.html">
\begin{equation*}
\int_a^b\int_c^d 1\, dy\, dx = \int_c^d\int_a^b1\, dx\, dy\text{.}
\end{equation*}
