<p>Finally, when <span class="process-math">\(y = (1-x)^4\text{,}\)</span> we have <span class="process-math">\(f(x)= x^4\)</span> and <span class="process-math">\(g(x) = (1-x)\text{.}\)</span> Thus <span class="process-math">\(\fp(x) = 4x^3\)</span> and <span class="process-math">\(\fp(g(x)) = 4(1-x)^3\text{.}\)</span> Thus</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
y' \amp = \fp(g(x))\cdot g'(x)\\
\amp = 4(1-x)^3\cdot (-1)\\
\amp = -4(1-x)^3\text{.}
\end{align*}
</div>
