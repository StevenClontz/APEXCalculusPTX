<p>We need an antiderivative of <span class="process-math">\(f(x)=4x-x^2\text{.}\)</span> All antiderivatives of <span class="process-math">\(f\)</span> have the form <span class="process-math">\(F(x) = 2x^2-\frac13x^3+C\text{;}\)</span> for simplicity, choose <span class="process-math">\(C=0\text{.}\)</span></p>
