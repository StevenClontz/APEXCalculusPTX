<p>We employ the <a href="" class="xref" data-knowl="./knowl/thm_QuotientRule.html" title="Theorem 2.4.10: Quotient Rule">Quotient Rule</a>.</p>
<ol class="decimal">
<li><div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\fp(x)\amp = \frac{x\cdot 0 - 1\cdot 1}{x^2}\\
\amp = -\frac{1}{x^2}
\end{align*}
</div></li>
<li><div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\fp(x)\amp = \frac{x^n\cdot 0 - 1\cdot nx^{n-1}}{(x^n)^2}\\
\amp = -\frac{nx^{n-1}}{x^{2n}}\\
\amp = -\frac{n}{x^{n+1}}\text{.}
\end{align*}
</div></li>
