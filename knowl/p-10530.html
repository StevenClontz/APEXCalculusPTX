<p>We need to find the points of intersection between these two functions. Setting them equal to each other, we find:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
1+\cos(\theta) \amp = 3\cos(\theta)\\
\cos(\theta) \amp =1/2\\
\theta \amp = \pm \pi/3
\end{align*}
