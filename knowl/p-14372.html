<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The summation inside the parenthesis indicates the sum of heights <span class="times-sign">×</span> widths, which gives an area; multiplying these areas by the thickness <span class="process-math">\(\Delta y_j\)</span> gives a volume. The illustration in <a href="" class="xref" data-knowl="./knowl/fig_double_intro3.html" title="Figure 14.2.6">Figure 14.2.6</a> relates to this understanding.</p>
