<h4 class="heading"><span class="type">Paragraph</span></h4>
<dl class="description-list">
<dt>the same line</dt>
<dd><p>they share all points</p></dd>
<dt>intersecting lines</dt>
<dd><p>they share only 1 point;</p></dd>
<dt>parallel lines</dt>
<dd><p><span class="process-math">\(\vec d_1\parallel \vec d_2\text{,}\)</span> no points in common;</p></dd>
<dt>skew lines</dt>
<dd><p><span class="process-math">\(\vec d_1\nparallel \vec d_2\text{,}\)</span> no points in common.</p></dd>
</dl>
