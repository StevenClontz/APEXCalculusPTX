<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>We also see that taking the derivative of our answer returns the function in the integrand. Thus we can say that:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lzoo{x}{\int f(x)\,dx} = f(x)\text{.}
\end{equation*}
</div>
