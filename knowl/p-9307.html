<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Maclaurin polynomial is a special case of Taylor polynomials. Taylor polynomials are centered at a specific <span class="process-math">\(x\)</span>-value; when that <span class="process-math">\(x\)</span>-value is 0, it is a Maclauring polynomial.</p>
