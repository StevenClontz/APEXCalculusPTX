<p><span class="process-math">\(\ds	\int \tanh(x) \, dx = \int \frac{\sinh(x) }{\cosh(x) }\, dx\)</span></p>
<p>Let <span class="process-math">\(u = \cosh(x)\text{;}\)</span> <span class="process-math">\(du = (\sinh(x) ) dx\)</span></p>
<p><span class="process-math">\(\begin{aligned}\amp = \int \frac{1}{u}\,du \\
\amp = \ln\abs{u} + C \\
\amp = \ln(\cosh(x) ) + C.
\end{aligned}\)</span></p>
