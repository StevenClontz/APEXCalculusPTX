<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can turn this into a function: as <span class="process-math">\(t\)</span> varies, we find the arc length <span class="process-math">\(s\)</span> from <span class="process-math">\(0\)</span> to <span class="process-math">\(t\text{.}\)</span> This function is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
s(t) = \int_0^t \norm{\vrp(u)}\, du\text{.}\tag{12.5.1}
\end{equation}
