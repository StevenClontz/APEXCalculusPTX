\begin{align*}
\lim_{(x,y)\to (0,0)} \frac{\cos(y) \sin(x) }{x} \amp = \lim_{(x,y)\to (0,0)} (\cos(y) )\left(\frac{\sin(x) }{x}\right)\\
\amp =\left(\lim_{(x,y)\to (0,0)} \cos(y) \right)\left(\lim_{(x,y)\to (0,0)} \frac{\sin(x) }{x}\right)\\
\amp = (1)(1)\\
\amp =1
\end{align*}
