<p>Let <span class="process-math">\(y = f(x)\text{.}\)</span> The following notations all represent the derivative of <span class="process-math">\(f\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\fp(x)\ =\ y'\ =\ \frac{dy}{dx}\ =\ \frac{df}{dx}\ =\ \frac{d}{dx}(f)\ =\
\frac{d}{dx}(y)\text{.}
\end{equation*}
</div>
