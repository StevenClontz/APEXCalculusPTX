<p>Note that the <a href="" class="xref" data-knowl="./knowl/thm_mvt.html" title="Theorem 3.2.4: The Mean Value Theorem of Differentiation">Theorem 3.2.4</a> is an <em class="emphasis">existence</em> theorem. It states that a special value <span class="process-math">\(c\)</span> <em class="emphasis">exists</em>, but it does not give any indication about how to find it. It turns out that when we need the <a href="" class="xref" data-knowl="./knowl/thm_mvt.html" title="Theorem 3.2.4: The Mean Value Theorem of Differentiation">Theorem 3.2.4</a>, existence is all we need.</p>
