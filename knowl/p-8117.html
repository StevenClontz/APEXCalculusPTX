<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A sequence <span class="process-math">\(\{a_n\}\)</span> is said to be <dfn class="terminology">bounded above</dfn> if there exists an <span class="process-math">\(M\)</span> such that <span class="process-math">\(a_n \lt M\)</span> for all <span class="process-math">\(n\)</span> in <span class="process-math">\(\mathbb{N}\text{;}\)</span> it is <dfn class="terminology">bounded below</dfn> if there exists an <span class="process-math">\(m\)</span> such that <span class="process-math">\(m\lt a_n\)</span> for all <span class="process-math">\(n\)</span> in <span class="process-math">\(\mathbb{N}\text{.}\)</span> </p>
