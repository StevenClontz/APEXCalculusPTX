<p>Consider the Pythagorean Identity <span class="process-math">\(\sin^2(\theta) +\cos^2(\theta) = 1\text{.}\)</span></p>
<ol class="lower-alpha">
<li><p>What identity is obtained when both sides are divided by <span class="process-math">\(\cos^2(\theta)\text{?}\)</span></p></li>
<li><p>Use the new identity to simplify <span class="process-math">\(9\tan^2(\theta) + 9\text{.}\)</span></p></li>
</ol>
