<p>The region <span class="process-math">\(D\)</span> is bounded below by the plane <span class="process-math">\(z=0\)</span> and above by the plane <span class="process-math">\(z=-y\text{.}\)</span> The cylinder <span class="process-math">\(x^2+y^2=1\)</span> does not offer any bounds in the <span class="process-math">\(z\)</span>-direction, as that surface is parallel to the <span class="process-math">\(z\)</span>-axis. Thus <span class="process-math">\(0\leq z\leq -y\text{.}\)</span></p>
