<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We now find <span class="process-math">\(g'(x)\text{.}\)</span> We again need the <a href="" class="xref" data-knowl="./knowl/thm_chain_rule.html" title="Theorem 2.5.4: The Chain Rule">The Chain Rule</a>;</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm_chain_rule.html">
\begin{align*}
g'(x) \amp = \sec^2\mathopen{}\left(6x^3-7x\right)\mathclose{}\cdot \lzoo{x}{6x^3-7x}.\\
\amp = \sec^2\mathopen{}\left(6x^3-7x\right)\mathclose{}\cdot\left(18x^2-7\right)\text{.}
\end{align*}
</div>
