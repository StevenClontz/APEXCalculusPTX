<p>To approximate the total force, we add up the approximate forces on each of the <span class="process-math">\(n\)</span> thin strips:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
F = \sum_{i=1}^n F_i \approx \sum_{i=1}^n -w\cdot y_i\cdot\ell(c_i)\cdot\Delta y_i\text{.}
\end{equation*}
