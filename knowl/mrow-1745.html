\norm{\proj Fd}\cdot\vnorm d \amp = \norm{\frac{\dotp Fd}{\dotp dd}\vec d}\cdot \vnorm d\\
\amp = \abs{\frac{\dotp Fd}{\norm{\vec{d}}^2}}\cdot \vnorm d\cdot\vnorm d\\
\amp = \frac{\abs{\dotp Fd}}{\norm{\vec{d}}^2}\norm{\vec{d}}^2\\
\amp = \abs{\dotp Fd}
\end{align*}
