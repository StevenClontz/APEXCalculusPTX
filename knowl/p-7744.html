<p>Since the functions on the left and right hand sides of the equation are equal, their antiderivatives should be equal up to an arbitrary constant of integration. That is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\displaystyle \int n(y) \frac{dy}{dx}\,dx = \int m(x)\, dx + C\text{.}
\end{equation*}
