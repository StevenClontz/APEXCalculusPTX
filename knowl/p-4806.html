<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int_0^\pi \sin(x) \, dx \amp = -\cos(x) \Big|_0^\pi\\
\amp = -\cos(\pi) - \big(-\cos(0) \big)\\
\amp = 1+1=2\text{.}
\end{align*}
</div>
<p class="continuation">(This is interesting; it says that the area under one “hump” of a sine curve is 2.)</p>
