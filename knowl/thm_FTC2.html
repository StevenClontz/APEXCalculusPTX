<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.4.10</span><span class="period">.</span><span class="space"> </span><span class="title">Fundamental Theorem of Calculus, Part 2.</span>
</h4>
<p>Let <span class="process-math">\(f\)</span> be continuous on <span class="process-math">\([a,b]\)</span> and let <span class="process-math">\(F\)</span> be <em class="emphasis">any</em> antiderivative of <span class="process-math">\(f\text{.}\)</span> Then </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_a^b f(x)\, dx = F(b) - F(a)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_FTC.html#thm_FTC2" class="internal">in-context</a></span>
