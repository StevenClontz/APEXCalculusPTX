<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since <span class="process-math">\(u = \ln(x)\text{,}\)</span> we can use inverse functions and conclude that <span class="process-math">\(x = e^u\text{.}\)</span> Therefore we have that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
dx \amp = x\cdot du\\
\amp = e^u\, du\text{.}
\end{align*}
</div>
