\begin{align*}
\frac{2}{3}x^{-1/3}+\frac{2}{3}y^{-1/3}y'\amp =0\\
\frac{2}{3}y^{-1/3}y' \amp = -\frac{2}{3}x^{-1/3}\\
y'\amp =-\frac{x^{-1/3}}{y^{-1/3}}\\
y'\amp =-\frac{y^{1/3}}{x^{1/3}} = -\sqrt[3]{\frac{y}{x}}
\end{align*}
