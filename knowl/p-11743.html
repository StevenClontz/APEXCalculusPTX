<p>Let a plane with normal vector <span class="process-math">\(\vec n\)</span> be given, and let <span class="process-math">\(Q\)</span> be a point. The distance <span class="process-math">\(h\)</span> from <span class="process-math">\(Q\)</span> to the plane is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
h = \frac{\abs{\vec n\cdot \overrightarrow{PQ}}}{\vnorm n}\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(P\)</span> is any point in the plane. </p>
