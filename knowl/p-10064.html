<p>Reviewing <a href="" class="xref" data-knowl="./knowl/ex_parcalc1.html" title="Example 10.3.4: Tangent and Normal Lines to Curves">Example 10.3.4</a>, we see that when <span class="process-math">\(t=3/5=0.6\text{,}\)</span> the graph of the parametric equations has a vertical tangent line. This point is also a point of inflection for the graph, illustrated in <a href="" class="xref" data-knowl="./knowl/fig_parcalc4.html" title="Figure 10.3.12">Figure 10.3.12</a>.</p>
