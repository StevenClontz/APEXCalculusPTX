<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>By the Fundamental Theorem of Calculus, the left side integrates to <span class="process-math">\(uv\text{.}\)</span> The right side can be broken up into two integrals, and we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
uv = \int u'v\,dx + \int uv'\,dx\text{.}
\end{equation*}
</div>
