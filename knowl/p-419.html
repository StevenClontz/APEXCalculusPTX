<p>If <span class="process-math">\(f\)</span> and <span class="process-math">\(h\)</span> have the same limit at <span class="process-math">\(c\text{,}\)</span> and <span class="process-math">\(g\)</span> is always “squeezed” between them, then <span class="process-math">\(g\)</span> must have the same limit as well. That is what the Squeeze Theorem states. This is illustrated in <a href="" class="xref" data-knowl="./knowl/fig-squeeze-theorem.html" title="Figure 1.3.9">Figure 1.3.9</a>.</p>
