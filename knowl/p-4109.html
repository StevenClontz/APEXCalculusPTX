<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Given a function <span class="process-math">\(y=f(x)\text{,}\)</span> a <dfn class="terminology">differential equation</dfn> is an equation that incorporates <span class="process-math">\(y\text{,}\)</span> <span class="process-math">\(x\text{,}\)</span> and the derivatives of <span class="process-math">\(y\text{.}\)</span> For instance, a simple differential equation is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y' = 2x\text{.}
\end{equation*}
</div>
