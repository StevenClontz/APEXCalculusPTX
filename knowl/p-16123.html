<p>Following the steps outlined in <a href="sec_triple_int.html" class="internal" title="Section 14.6: Volume Between Surfaces and Triple Integration">Section 14.6</a>, we see the bounds of <span class="process-math">\(x\text{,}\)</span> <span class="process-math">\(y\)</span> and <span class="process-math">\(z\)</span> can be set as (thinking “surface to surface, curve to curve, point to point”):</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/sec_triple_int.html">
\begin{equation*}
0\leq z\leq 2x; 0\leq x\leq 1-y^2; -1\leq y\leq 1\text{.}
\end{equation*}
</div>
