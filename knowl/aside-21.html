<aside class="aside aside-like"><h4 class="heading"><span class="title">Geometric Concavity.</span></h4>
<p>Geometrically speaking, a function is concave up if its graph lies above its tangent lines and below secant line segments. A function is concave down if its graph lies below its tangent lines and above secant line segments.</p></aside><span class="incontext"><a href="sec_concavity.html#aside-21" class="internal">in-context</a></span>
