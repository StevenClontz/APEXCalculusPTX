<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We found the first 5 terms of the power series solution to this differential equation in <a href="" class="xref" data-knowl="./knowl/ex_ps5.html" title="Example 9.6.13: Solving a differential equation with a power series">Example 9.6.13</a> in <a href="sec_power_series.html" class="internal" title="Section 9.6: Power Series">Section 9.6</a>. These are:</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/ex_ps5.html ./knowl/sec_power_series.html">
\begin{equation*}
a_0=1, a_1 = 2, a_2 = \frac42=2, a_3=\frac{8}{2\cdot3}=\frac43, a_4=\frac{16}{2\cdot3\cdot4} = \frac23\text{.}
\end{equation*}
</div>
