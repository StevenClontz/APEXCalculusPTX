<p>The area we seek is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int_Cf(s)\, ds \amp = \int_{-1}^1 \big(\cos(t)+\sin(2t+1) + 2\big)\sqrt{5}\, dt\\
\amp = \left.\sqrt{5}\big(\sin(t) - \frac12\cos(2t+1)+2t\big)\right|_{-1}^1\\
\amp \approx 14.418\ \text{ units } ^2\text{.}
\end{align*}
