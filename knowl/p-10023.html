<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Solving for <span class="process-math">\(\frac{dy}{dx}\text{,}\)</span> we get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{dy}{dx} = \frac{dy}{dt}\Bigg/\frac{dx}{dt} = \frac{g'(t)}{\fp(t)}\text{,}
\end{equation*}
</div>
<p class="continuation">provided that <span class="process-math">\(\fp(t)\neq 0\text{.}\)</span> This is important so we label it a Key Idea.</p>
<span class="incontext"><a href="sec_par_calc.html#p-10023" class="internal">in-context</a></span>
