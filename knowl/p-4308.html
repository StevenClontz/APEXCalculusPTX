<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>By our definition, the definite integral gives the “signed area under <span class="process-math">\(f\text{.}\)</span>” We usually drop the word “signed” when talking about the definite integral, and simply say the definite integral gives “the area under <span class="process-math">\(f\)</span>” or, more commonly, “the area under the curve.”</p>
