<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">definite integral</dfn> of <span class="process-math">\(f\)</span> on <span class="process-math">\([a,b]\)</span> is the total signed area of <span class="process-math">\(f\)</span> on <span class="process-math">\([a,b]\text{,}\)</span> denoted</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_a^b f(x)\, dx\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are the <dfn class="terminology">bounds of integration</dfn>.</p>
