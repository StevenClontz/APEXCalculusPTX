<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We can integrate this, explicitly finding a relationship between <span class="process-math">\(s\)</span> and <span class="process-math">\(t\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
s(t) \amp = \int_0^t \norm{\vrp(u)}\, du\\
\amp = \int_0^t \sqrt{3^2+4^2}\, du\\
\amp = \int_0^t 5\, du\\
\amp = 5t\text{.}
\end{align*}
</div>
