<div class="problem-contents"><p><span class="process-math">\(\lim\limits_{x\to-1}\big\lfloor\lvert x\rvert\big\rfloor !\text{,}\)</span> where <span class="process-math">\(\lvert x\rvert\)</span> is the absolute value of <span class="process-math">\(x\text{,}\)</span> <span class="process-math">\(\lfloor x\rfloor\)</span> is the floor of <span class="process-math">\(x\)</span> (the greatest integer less than or equal to <span class="process-math">\(x\)</span>), and <span class="process-math">\(x!\)</span> is <span class="process-math">\(x\)</span> factorial.</p></div>
