<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Let <span class="process-math">\(f(t)\)</span> be a continuous function defined on <span class="process-math">\([a,b]\text{.}\)</span> The definite integral <span class="process-math">\(\int_a^b f(x)\, dx\)</span> is the “area under <span class="process-math">\(f\)</span>” on <span class="process-math">\([a,b]\text{.}\)</span> We can turn this concept into a function by letting the upper (or lower) bound vary.</p>
