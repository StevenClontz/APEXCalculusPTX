<span class="type">Item</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h4>
<p>If <span class="process-math">\(R\)</span> is bounded by <span class="process-math">\(a\leq x\leq b\)</span> and <span class="process-math">\(g_1(x)\leq y\leq g_2(x)\text{,}\)</span> where <span class="process-math">\(g_1\)</span> and <span class="process-math">\(g_2\)</span> are continuous functions on <span class="process-math">\([a,b]\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\iint_R f(x,y)\, dA = \int_a^b\int_{g_1(x)}^{g_2(x)} f(x,y)\, dy\, dx\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_double_int_volume.html#li-2705" class="internal">in-context</a></span>
