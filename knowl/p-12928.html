<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(S\)</span> be a set of points in <span class="process-math">\(\mathbb{R}^2\text{.}\)</span> A point <span class="process-math">\(P\)</span> in <span class="process-math">\(\mathbb{R}^2\)</span> is a <dfn class="terminology">boundary point</dfn> of <span class="process-math">\(S\)</span> if all open disks centered at <span class="process-math">\(P\)</span> contain both points in <span class="process-math">\(S\)</span> and points not in <span class="process-math">\(S\text{.}\)</span></p>
