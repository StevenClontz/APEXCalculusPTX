<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We can thus replace <span class="process-math">\(\ln(x)\)</span> with <span class="process-math">\(u\)</span> and <span class="process-math">\(dx\)</span> with <span class="process-math">\(e^u\, du\text{.}\)</span> Thus we rewrite our integral as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int \cos(\ln(x))\, dx = \int e^u\cos u \, du\text{.}
\end{equation*}
</div>
