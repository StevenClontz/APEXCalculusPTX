<p>The <em class="emphasis">second partial derivative of <span class="process-math">\(f\)</span> with respect to <span class="process-math">\(x\)</span> then <span class="process-math">\(x\)</span></em> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{\partial}{\partial x}\left(\frac{\partial f}{\px}\right) = \frac{\partial^2 f}{\px^2} = \big(\,f_x\,\big)_x = f_{xx}
\end{equation*}
