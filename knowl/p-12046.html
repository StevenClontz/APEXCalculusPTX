<p>Before formally defining integrals of vector-valued functions, consider the following equation that our calculus experience tells us <em class="emphasis">should</em> be true:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_a^b \vrp(t)\, dt = \vec r(b) - \vec r(a)\text{.}
\end{equation*}
