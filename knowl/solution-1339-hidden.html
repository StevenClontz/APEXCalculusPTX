<p>We find the indefinite integral as before, then apply the Fundamental Theorem of Calculus to evaluate the definite integral:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int_1^{2y} 2xy\, dx \amp = x^2y\Big|_1^{2y}\\
\amp = (2y)^2y - (1)^2y\\
\amp = 4y^3-y\text{.}
\end{align*}
