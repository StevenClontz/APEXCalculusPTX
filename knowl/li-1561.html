<p>In general, let <span class="process-math">\(d(y)\)</span> represent the distance between the surface of the fluid and the plate at <span class="process-math">\(y\text{.}\)</span> Then the force exerted on the plate by the fluid is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
F=\int_a^b w\cdot d(y)\cdot\ell(y)\, dy\text{.}
\end{equation*}
