<p>If we cannot find a function <span class="process-math">\(f(x)\)</span> whose domain contains the positive real numbers where <span class="process-math">\(f(n) = a_n\)</span> for all <span class="process-math">\(n\)</span> in <span class="process-math">\(\mathbb{N}\text{,}\)</span> we cannot conclude <span class="process-math">\(\lim\limits_{n\to\infty} a_n\)</span> does not exist. It may, or may not, exist.</p>
