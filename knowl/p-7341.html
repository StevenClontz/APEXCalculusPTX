<p>As the rope is only <span class="quantity">60 m</span> long, the only sensible answer is <span class="process-math">\(h=17.57\text{.}\)</span> Thus about half the work is done pulling up the first <span class="quantity">17.57 m</span>; the other half of the work is done pulling up the remaining <span class="quantity">42.43 m</span>.</p>
