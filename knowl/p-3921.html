<p>Let <span class="process-math">\(y=f(x)\)</span> be differentiable. The <dfn class="terminology">differential</dfn> of <span class="process-math">\(x\text{,}\)</span> denoted <span class="process-math">\(dx\text{,}\)</span> is any nonzero real number (usually taken to be a small number).  The <dfn class="terminology">differential</dfn> of <span class="process-math">\(y\text{,}\)</span> denoted <span class="process-math">\(dy\text{,}\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
dy = \fp(x)dx\text{.}
\end{equation*}
</div>
