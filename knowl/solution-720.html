</h6>
<p>All derivatives of <span class="process-math">\(e^x\)</span> are <span class="process-math">\(e^x\)</span> which evaluate to 1 at <span class="process-math">\(x=0\text{.}\)</span></p>
<p>The Taylor series starts <span class="process-math">\(1+x+\frac12x^2+\frac{1}{3!}x^3+\frac{1}{4!}x^4+\cdots\text{;}\)</span></p>
<p>the Taylor series is <span class="process-math">\(\ds \infser[0] \frac{x^n}{n!}\)</span></p>
