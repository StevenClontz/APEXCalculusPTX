<p>We start with <em class="emphasis">pressure</em>, which is related to <em class="emphasis">force</em> by the following equations:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\text{Pressure}\,  = \,\frac{\text{Force}}{\text{Area}}\,  \Leftrightarrow\, \text{Force}\,  = \, \text{Pressure} \times\text{Area}\text{.}
\end{equation*}
</div>
