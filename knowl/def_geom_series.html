<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Geometric Series.</span>
</h4>
<p>A <dfn class="terminology">geometric series</dfn> is a series of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\infser[0] r^n = 1+r+r^2+r^3+\cdots+r^n+\cdots
\end{equation*}
</div>
<p>Note that the index starts at <span class="process-math">\(n=0\text{,}\)</span> not <span class="process-math">\(n=1\text{.}\)</span> </p></article><span class="incontext"><a href="sec_series.html#def_geom_series" class="internal">in-context</a></span>
