<p>Let <span class="process-math">\(C\)</span> be piecewise smooth, composed of smooth components <span class="process-math">\(C_1\)</span> and <span class="process-math">\(C_2\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_C\vec F\cdot d\vec r = \int_{C_1}\vec F\cdot d\vec r + \int_{C_2}\vec F\cdot d\vec r\text{.}
\end{equation*}
