<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The power of the sine term is odd, so we rewrite <span class="process-math">\(\sin^5(x)\)</span> as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\sin^5(x) \amp = \sin^4(x) \sin(x)\\
\amp = (\sin^2(x) )^2\sin(x)\\
\amp = (1-\cos^2(x) )^2\sin(x)\text{.}
\end{align*}
</div>
