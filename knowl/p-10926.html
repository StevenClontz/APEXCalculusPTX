<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>As stated before, each nonzero vector <span class="process-math">\(\vec v\)</span> conveys magnitude and direction information. We have a method of extracting the magnitude, which we write as <span class="process-math">\(\norm{\vec v}\text{.}\)</span> <em class="emphasis">Unit vectors</em> are a way of extracting just the direction information from a vector.</p>
