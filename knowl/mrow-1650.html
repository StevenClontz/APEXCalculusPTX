\begin{align*}
\text{ Area }  \amp = \frac12\int_0^\pi \cos^2(\theta)\, d\theta\\
\amp = \frac12\int_0^\pi \frac{1+\cos(2\theta)}{2}\, d\theta\\
\amp = \frac14\big(\theta +\frac12\sin(2\theta)\big)\Bigg|_0^\pi\\
\amp = \frac14\pi
\end{align*}
