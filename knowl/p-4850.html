<p>Thus we seek a value <span class="process-math">\(c\)</span> in <span class="process-math">\([0,\pi]\)</span> such that <span class="process-math">\(\pi\sin(c) =2\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\pi\sin(c) = 2\,\,\Rightarrow\,\,\sin(c) = 2/\pi\,\,\Rightarrow\,\,c = \arcsin(2/\pi) \approx 0.69\text{.}
\end{equation*}
