<p>We start by rewriting the integrand so that it looks like <span class="process-math">\(\sqrt{x^2-a^2}\)</span> for some value of <span class="process-math">\(a\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\sqrt{4x^2-1} \amp = \sqrt{4\left(x^2-\frac14\right)}\\
\amp = 2\sqrt{x^2-\left(\frac12\right)^2}\text{.}
\end{align*}
