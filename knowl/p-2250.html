<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>This pattern recognition process can be applied to lots of functions. In general, instead of writing “anything”, we use <span class="process-math">\(u\)</span> as a generic function of <span class="process-math">\(x\text{.}\)</span> We then say</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lzoo{x}{\ln(u)} = \frac{u'}{u}\text{.}
