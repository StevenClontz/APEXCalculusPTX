<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Consider the astroid, given by <span class="process-math">\(x=\cos^3(t)\text{,}\)</span> <span class="process-math">\(y=\sin^3(t)\text{.}\)</span> Taking derivatives, we have:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x' = -3\cos^2(t) \sin(t) \text{ and }  y' = 3\sin^2(t) \cos(t)\text{.}
\end{equation*}
</div>
