<p>Recognizing the composition of functions, set <span class="process-math">\(u = x+3\text{.}\)</span> Then <span class="process-math">\(du = dx\text{,}\)</span> giving what seems initially to be a simple substitution. But at this stage, we have:</p>

\begin{equation*}
\int x\sqrt{x+3}\, dx = \int x\sqrt{u}\, du\text{.}
\end{equation*}
