<p>We apply Equation <a href="" class="xref" data-knowl="./knowl/eq_crossp2.html" title="Equation 11.4.2">(11.4.2)</a>. We first find <span class="process-math">\(\crossp vw =\la 1,1,-1\ra\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_crossp2.html">

<p>So the volume of the parallelepiped is 2 cubic units.</p>
