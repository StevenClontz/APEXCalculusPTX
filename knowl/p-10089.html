<p>The surface area of the solid formed by revolving the graph about the <span class="process-math">\(y\)</span>-axis is (where <span class="process-math">\(f(t)\geq 0\)</span> on <span class="process-math">\([t_1,t_2]\)</span>):</p>

\begin{equation*}
\text{ Surface Area }  = 2\pi\int_{t_1}^{t_2} f(t)\sqrt{\fp(t)^2+g'(t)^2}\, dt\text{.}
\end{equation*}
