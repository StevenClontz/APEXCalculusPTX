<p><span class="process-math">\(\int_a^b f(x)\, dx\)</span> has a positive value (since the area is above the <span class="process-math">\(x\)</span>-axis) whereas <span class="process-math">\(\int_b^c f(x)\, dx\)</span> has a negative value. Hence <span class="process-math">\(\int_a^b f(x)\, dx\)</span> is bigger.</p>
