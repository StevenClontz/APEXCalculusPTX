<p>The special limits stated in <a href="" class="xref" data-knowl="./knowl/thm_special_limits.html" title="Theorem 1.3.17: Special Limits">Theorem 1.3.17</a> are called <em class="emphasis">indeterminate forms</em>;  in this case they are of the form <span class="process-math">\(0/0\text{,}\)</span> except the third limit, which is of a different form. You'll learn techniques to find these limits exactly using calculus in <a href="sec_lhopitals_rule.html" class="internal" title="Section 6.7: L'Hospital's Rule">Section 6.7</a>.</p>
