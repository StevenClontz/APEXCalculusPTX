<p>One of the most fundamental applications of the derivative is the study of motion. Let <span class="process-math">\(s(t)\)</span> be a position function, where <span class="process-math">\(t\)</span> is time and <span class="process-math">\(s(t)\)</span> is distance. For instance, <span class="process-math">\(s\)</span> could measure the height of a projectile or the distance an object has traveled.</p>
