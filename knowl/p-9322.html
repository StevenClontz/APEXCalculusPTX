<p>Since the coefficient of <span class="process-math">\(x^3\)</span> in a Maclaurin polynomial is equal to <span class="process-math">\(\frac{\fpp'(0)}{3!}\text{,}\)</span> we have <span class="process-math">\(5=\frac{\fpp'(0)}{6}\text{,}\)</span> so <span class="process-math">\(\fpp'(0)=30\text{.}\)</span></p>
