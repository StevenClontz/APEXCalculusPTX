<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let's let <span class="process-math">\(s(t)\)</span> measure the distance traveled, in feet, of an object after <span class="process-math">\(t\)</span> seconds of travel. Then <span class="process-math">\(s'(t)\)</span> has units “feet per second,” and <span class="process-math">\(s'(t)\)</span> measures the <em class="emphasis">instantaneous rate of distance change with repsect to time</em> — it measures <em class="emphasis">velocity</em>. </p>
