<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.2.23</span><span class="period">.</span><span class="space"> </span><span class="title">Parallel Vectors.</span>
</h3>
<ol class="decimal">
<li><p>Unit vectors <span class="process-math">\(\vec u_1\)</span> and <span class="process-math">\(\vec u_2\)</span> are <em class="emphasis">parallel</em> if <span class="process-math">\(\vec u_1 = \pm \vec u_2\text{.}\)</span> </p></li>
<li><p>Nonzero vectors <span class="process-math">\(\vec v_1\)</span> and <span class="process-math">\(\vec v_2\)</span> are <em class="emphasis">parallel</em> if their respective unit vectors are parallel.</p></li>
