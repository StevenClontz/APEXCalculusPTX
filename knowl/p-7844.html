<p>In order for the integrating factor <span class="process-math">\(\mu(x)\)</span> to perform its job, it must solve the differential equation above. But that differential equation is separable, so we can solve it. The separated form is</p>

\frac{d\mu}{\mu} = p(x)\,dx\text{.}
