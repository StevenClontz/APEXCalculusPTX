<p>We can now easily compute <span class="process-math">\(\unittangent(0)\)</span> and <span class="process-math">\(\unittangent(1)\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\unittangent(0) = \la 0,\frac35,\frac45\ra\,; \unittangent(1) = \la -\frac35\sin(1) ,\frac35\cos(1) ,\frac45\ra \approx \la -0.505,0.324,0.8\ra\text{.}
\end{equation*}
</div>
