<p>The polar point <span class="process-math">\(P(-1,5\pi/4)\)</span> is converted to rectangular with:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x=-1\cos(5\pi/4) = \sqrt{2}/2\qquad y= -1\sin(5\pi/4) = \sqrt{2}/2\text{.}
\end{equation*}
</div>
<p class="continuation">So the rectangular coordinates are <span class="process-math">\((\sqrt{2}/2,\sqrt{2}/2) \approx (0.707,0.707)\text{.}\)</span></p></article><span class="incontext"><a href="sec_polar.html#li-2110" class="internal">in-context</a></span>
