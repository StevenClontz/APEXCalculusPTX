<p>Along <span class="process-math">\(x=0\text{,}\)</span> the limit is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{(x,y)\to(0,0)} \frac{\sin(x^2)}{y} =  \lim_{x\to 0} \frac{\sin(x^2)}{x^2}\text{.}
\end{equation*}
</div>
<p class="continuation">This can be evaluated with L'Hospital's Rule or from known limits; it is 1.</p></article><span class="incontext"><a href="sec_multi_limit.html#li-2513" class="internal">in-context</a></span>
