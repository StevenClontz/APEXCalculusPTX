<p>The initial condition <span class="process-math">\(y(1) = 0\)</span> yields <span class="process-math">\(C = 1/4\text{.}\)</span> The solution to the initial value problem is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y = \frac{1}{2}x^3\ln(x) - \frac{1}{4}x^3 + \frac{1}{4}x\text{.}
\end{equation*}
