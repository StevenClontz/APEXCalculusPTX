<p>We interpret “<span class="process-math">\(\int_I dx\)</span>” as meaning “sum up, over the interval <span class="process-math">\(I\text{,}\)</span> small changes in <span class="process-math">\(x\text{.}\)</span>” A change in <span class="process-math">\(x\)</span> is a length along the <span class="process-math">\(x\)</span>-axis, so we are adding up along <span class="process-math">\(I\)</span> small lengths, giving the total length of <span class="process-math">\(I\text{.}\)</span></p>
