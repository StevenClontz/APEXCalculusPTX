<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A <dfn class="terminology">vector-valued function</dfn> is a function of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vec r(t) = \la\, f(t),g(t)\,\ra  \text{ or }  \vec r(t) = \la \,f(t),g(t),h(t)\,\ra\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(f\text{,}\)</span> <span class="process-math">\(g\)</span> and <span class="process-math">\(h\)</span> are real valued functions.</p>
