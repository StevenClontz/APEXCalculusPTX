<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since <span class="process-math">\(\vec F\)</span> is conservative, it is the gradient of some potential function. That is, <span class="process-math">\(\nabla f = \langle f_x,f_y,f_z\rangle = \vec F = \langle M, N, P\rangle\text{.}\)</span> In particular, <span class="process-math">\(M = f_x\text{,}\)</span> <span class="process-math">\(N = f_y\)</span> and <span class="process-math">\(P=f_z\text{.}\)</span></p>
