<p>It can be shown that in reality, as <span class="process-math">\(x\)</span> approaches 0, <span class="process-math">\(\sin(1/x)\)</span> takes on all values between <span class="process-math">\(-1\)</span> and <span class="process-math">\(1\)</span> infinitely many times! Because of this oscillation, <span class="process-math">\(\lim_{x\to 0}\sin(1/x)\)</span> does not exist.</p>
