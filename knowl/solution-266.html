<ol class="lower-alpha">
<li><p>The indefinite integrals have different differentials, i.e., different variables of integration.</p></li>
<li><p><span class="process-math">\(\frac{s^{n+1}}{n+1}+C\text{,}\)</span> <span class="process-math">\(n\neq -1\)</span></p></li>
<li><p><span class="process-math">\(\frac{s^{n}}{\ln s}+C\text{,}\)</span> <span class="process-math">\(s&gt;0\)</span></p></li>
</ol>
