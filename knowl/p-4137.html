<p>What functions have a derivative of <span class="process-math">\(4x\text{?}\)</span> Here the <span class="process-math">\(x\)</span> term is raised to the first power, so we likely seek a quadratic. Some thought should lead us to <span class="process-math">\(2x^2+C_2\text{,}\)</span> where <span class="process-math">\(C_2\)</span> is a constant.</p>
