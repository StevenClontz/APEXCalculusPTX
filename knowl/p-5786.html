<p>We rewrite <span class="process-math">\(\cos^9(x)\)</span> as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\cos^9(x) \amp = \cos^8(x) \cos(x)\\
\amp = \left(\cos^2(x)\right)^4\cos(x)\\
\amp = \left(1-\sin^2(x)\right)^4\cos(x)\text{.}
\end{align*}
</div>
