<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(D\)</span> be a subset of <span class="process-math">\(\mathbb{R}^2\text{.}\)</span> A function <span class="process-math">\(f\)</span> <dfn class="terminology">of two variables</dfn> is a rule that assigns each pair <span class="process-math">\((x,y)\)</span> in <span class="process-math">\(D\)</span> a value <span class="process-math">\(z=f(x,y)\)</span> in <span class="process-math">\(\mathbb{R}\text{.}\)</span> <span class="process-math">\(D\)</span> is the <dfn class="terminology">domain</dfn> of <span class="process-math">\(f\text{;}\)</span> the set of all outputs of <span class="process-math">\(f\)</span> is the <dfn class="terminology">range</dfn>. </p>
