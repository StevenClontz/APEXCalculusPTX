<p>In our example, we take half of <span class="process-math">\(-4\)</span> and square it, getting <span class="process-math">\(4\text{.}\)</span> We add/subtract it into the denominator as follows:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\frac{1}{x^2-4x+13} \amp = \frac{1}{\underbrace{x^2-4x+4}_{(x-2)^2}-4+13}\\
\amp =\frac{1}{(x-2)^2 + 9}
\end{align*}
