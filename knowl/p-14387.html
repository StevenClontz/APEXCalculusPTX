<p>If <span class="process-math">\(R\)</span> is bounded by <span class="process-math">\(c\leq y\leq d\)</span> and <span class="process-math">\(h_1(y)\leq x\leq h_2(y)\text{,}\)</span> where <span class="process-math">\(h_1\)</span> and <span class="process-math">\(h_2\)</span> are continuous functions on <span class="process-math">\([c,d]\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\iint_R f(x,y)\, dA = \int_c^d\int_{h_1(y)}^{h_2(y)} f(x,y)\, dx\, dy\text{.}
\end{equation*}
</div>
