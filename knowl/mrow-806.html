\begin{align*}
2\int e^x\cos(x) \, dx \amp  = e^x\sin(x) + e^x\cos(x)\\
\end{align*}
<p class="intertext">Now divide both sides by 2 and then add the integration constant:</p>
\begin{align*}
\int e^x\cos(x) \, dx \amp  = \frac{1}{2}\big(e^x\sin(x) + e^x\cos(x) \big)+C
\end{align*}
