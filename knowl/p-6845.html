<p>Since the measurements are in hundreds of feet, square units are given by (<span class="quantity">100 ft</span>)<span class="process-math">\(^2 = \)</span><span class="quantity">10,000 ft<sup>2</sup></span>, giving a total area of <span class="quantity">440,133 ft<sup>2</sup></span>. (Since we are approximating, we'd likely say the area was about <span class="quantity">440,000 ft<sup>2</sup></span>, which is a little more than 10 acres.)</p>
