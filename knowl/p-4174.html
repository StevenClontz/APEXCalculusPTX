<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We start by finding <span class="process-math">\(\fp(t)\text{,}\)</span> which is an antiderivative of <span class="process-math">\(\fpp(t)\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int \fpp(t)\,dt \amp = \int \cos(t) \,dt\\
\amp = \sin(t) + C\\
\amp = \fp(t)\text{.}
\end{align*}
</div>
