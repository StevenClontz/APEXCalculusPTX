<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The new integral simplifies to <span class="process-math">\(\int 1\,dx\text{,}\)</span> which is about as simple as things get. Its integral is <span class="process-math">\(x+C\)</span> and our answer is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int \ln(x) \, dx = x\ln(x) - x + C\text{.}
\end{equation*}
</div>
