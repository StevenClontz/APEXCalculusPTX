<p>Directly applying the <a href="" class="xref" data-knowl="./knowl/thm_QuotientRule.html" title="Theorem 2.4.10: Quotient Rule">Quotient Rule</a> gives:</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/thm_QuotientRule.html">
\begin{align*}
\lzoo{x}{\frac{5x^2}{\sin(x) }} \amp = \frac{\sin(x) \cdot \lzoo{x}{5x^2} - 5x^2\cdot \lzoo{x}{\sin(x)} }{\sin^2(x) }\\
\amp =    \frac{10x\sin(x) - 5x^2\cos(x) }{\sin^2(x) }\text{.}
\end{align*}
</div>
