<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Generally, we can see that <span class="process-math">\(S_{2^n} \gt 1+\frac{n}2\text{.}\)</span> (In order to <em class="emphasis">really</em> show this, we should employ proof by induction.) Since the sequence of partial sums clearly diverges, so does the series <span class="process-math">\(\infser 1/n\text{.}\)</span></p>
