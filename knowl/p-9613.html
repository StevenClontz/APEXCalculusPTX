<p>The three “most interesting” conic sections are given in the top row of <a href="" class="xref" data-knowl="./knowl/fig_nondeg_conic.html" title="Figure 10.1.2">Figure 10.1.2</a>. They are the parabola, the ellipse (which includes circles) and the hyperbola. In each of these cases, the plane does not intersect the tips of the cones (usually taken to be the origin).</p>
