<p>If <span class="process-math">\(P\)</span> is any point in the plane, and <span class="process-math">\(Q\)</span> is also in the plane, then <span class="process-math">\(\overrightarrow{PQ}\)</span> lies parallel to the plane and is orthogonal to <span class="process-math">\(\vec n\text{,}\)</span> the normal vector. Thus <span class="process-math">\(\vec n\cdot \overrightarrow{PQ}=0\text{,}\)</span> giving the distance as 0.</p>
