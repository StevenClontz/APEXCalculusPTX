<p>This is an <em class="emphasis">existential</em> statement; <span class="process-math">\(c\)</span> exists, but we do not provide a method of finding it. <a href="" class="xref" data-knowl="./knowl/thm_mvt2.html" title="Theorem 5.4.29: The Mean Value Theorem of Integration">Theorem 5.4.29</a> is directly connected to the Mean Value Theorem of Differentiation, given as <a href="" class="xref" data-knowl="./knowl/thm_mvt.html" title="Theorem 3.2.4: The Mean Value Theorem of Differentiation">Theorem 3.2.4</a>; we leave it to the reader to see how.</p>
