<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We let <span class="process-math">\(\ddz = f(4.1,0.8) - f(4,\pi/4)\text{.}\)</span> The total differential <span class="process-math">\(dz\)</span> is approximately equal to <span class="process-math">\(\ddz\text{,}\)</span> so</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
f(4.1,0.8) - f(4,\pi/4) \approx dz  \Rightarrow  f(4.1,0.8) \approx dz + f(4,\pi/4)\text{.}\tag{13.4.1}
\end{equation}
</div>
