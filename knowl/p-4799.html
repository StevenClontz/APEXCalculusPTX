<p>The Fundamental Theorem of Calculus states</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int_0^4(4x-x^2)\, dx \amp= F(4)-F(0)\\
\amp = \big(2(4)^2-\frac134^3\big)-\big(0-0\big)\\
\amp = 32-\frac{64}3 = 32/3\text{.}
\end{align*}
