<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Once again we arrive at an integral that we cannot compute in terms of elementary functions. Using Simpson's Rule with <span class="process-math">\(n=20\text{,}\)</span> we find the area to be <span class="process-math">\(S=9.44\text{.}\)</span> Using larger values of <span class="process-math">\(n\)</span> shows this is accurate to 2 places after the decimal.</p>
