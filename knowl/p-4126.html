<p>We are asked to find all functions <span class="process-math">\(F(x)\)</span> such that <span class="process-math">\(\Fp(x) = \sin(x)\text{.}\)</span> Some thought will lead us to one solution: <span class="process-math">\(F(x) = -\cos(x)\text{,}\)</span> because <span class="process-math">\(\lzoo{x}{-\cos(x)} = \sin(x)\text{.}\)</span></p>
