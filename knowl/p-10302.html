<p>We start by setting the two functions equal to each other and solving for <span class="process-math">\(\theta\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
1+3\cos(\theta) \amp = \cos(\theta)\\
2\cos(\theta) \amp = -1\\
\cos(\theta) \amp = -\frac12\\
\theta \amp = \frac{2\pi}{3}, \frac{4\pi}{3}\text{.}
\end{align*}
