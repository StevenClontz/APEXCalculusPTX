<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Make a note about our definition: we refer to <em class="emphasis">an</em> antiderivative of <span class="process-math">\(f\text{,}\)</span> as opposed to <em class="emphasis">the</em> antiderivative of <span class="process-math">\(f\text{,}\)</span> since there is <em class="emphasis">always</em> an infinite number of them. We often use upper-case letters to denote antiderivatives.</p>
