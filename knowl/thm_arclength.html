<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.4.4</span><span class="period">.</span><span class="space"> </span><span class="title">Arc Length.</span>
</h4>
<p>Let <span class="process-math">\(f\)</span> be differentiable on <span class="process-math">\([a,b]\text{,}\)</span> where <span class="process-math">\(\fp\)</span> is also continuous on <span class="process-math">\([a,b]\text{.}\)</span> Then the arc length of <span class="process-math">\(f\)</span> from <span class="process-math">\(x=a\)</span> to <span class="process-math">\(x=b\)</span> is </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
L = \int_a^b \sqrt{1+\fp(x)^2}\, dx\text{.}
\end{equation*}
