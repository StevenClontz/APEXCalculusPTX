<p>Slicing the solid into <span class="process-math">\(n\)</span> equally-spaced slices, we can approximate the total volume by adding up the approximate volume of each slice:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\text{Approximate volume}  = \sum_{i=1}^n \pi \left(\frac1{x_i}\right)^2\Delta x\text{.}
\end{equation*}
</div>
