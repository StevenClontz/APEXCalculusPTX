<p>The principle of the Ratio Test is this: if <span class="process-math">\(\lim\limits_{n\to\infty}\frac{a_{n+1}}{a_n} = L\lt 1\text{,}\)</span> then for large <span class="process-math">\(n\text{,}\)</span> each term of <span class="process-math">\(\{a_n\}\)</span> is significantly smaller than its previous term which is enough to ensure convergence.</p>
