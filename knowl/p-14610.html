<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The total mass <span class="process-math">\(M\)</span> of the lamina is approximately the sum of approximate masses of subregions:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
M \approx \sum_{i=1}^n \Delta m_i = \sum_{i=1}^n \delta(x_i,y_i)\Delta A_i\text{.}
\end{equation*}
</div>
